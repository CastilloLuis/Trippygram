<ion-card no-padding>

  <ion-item>
    <ion-avatar item-start (click)="goToProfile(postData.id_user)">
      <img src="{{avatar}}">
    </ion-avatar>
    <h2>{{postData.username}}</h2>
    <p>{{postData.created_at}}</p>
    <p>{{location}}</p>
    <ion-fab right top (click)="getMap(postData.post_latitude,postData.post_longitude)">
      <button ion-fab mini>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  </ion-item>

  <img src="{{local}}{{postData.post_filename}}" alt="" style="width: 100%">

  <ion-card-content>
    <p>{{postData.post_caption}}</p>
    <p *ngFor="let ut of postData.userstagged" style="color: rgb(57, 149, 255)">
      @{{ut}}
    </p>
    <hr/>
    <p *ngFor="let ht of postData.ht" style="font-weight: bold; font-stretch: italic">
      #{{ht}}
    </p>
    <hr/>
    <p align="right" style="color: gray;">{{date}}</p>
  </ion-card-content>
  <hr/>

  <ion-row>
    <ion-col col-1>
      <button ion-button icon-start clear small (click)="likePost(postData.post_id)">
        <ion-icon name="heart" style="color: white; -webkit-text-stroke: 1px black;" id="{{postData?.post_id}}" class="hello"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-5>
      <button ion-button clear small (click)="showList(postData.post_id, true)">
        {{postData.likes}} likes
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button icon-start clear small right (click)="showList(postData.post_id, false)">
        <ion-icon name="text"></ion-icon>
        <div>{{postData.comments}} Comments</div>
      </button>
    </ion-col>
  </ion-row>

  <previewcomments [data]="commentpreview"></previewcomments>

  <button ion-button clear full (click)="showList(postData.post_id, false)">
    <p align="center" style="color: gray;">See more...</p>
  </button>

  <hr/>

  <comments [userdata]="comment_info"></comments>
  <!--loggedUser['userid']-->

</ion-card>
