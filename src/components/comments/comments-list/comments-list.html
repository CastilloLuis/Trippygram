<div align="center">
  <p *ngIf="isEmpty">Nobody has commented this post...</p>
</div>

<ion-list>
  <ion-item-sliding #item *ngFor="let c of comments">
    <ion-item>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>
        @{{c.username}}
        <span right>{{c.created_at}}</span>
      </h2>
      <p>{{c.comment_text}}</p>
    </ion-item>
    <ion-item-options side="right" *ngIf="c.own">
      <button ion-button color="danger" (click)="deleteComment(item, c.comment_id)" *ngIf="c.own">
        <ion-icon name="trash"></ion-icon>
        DELETE
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
