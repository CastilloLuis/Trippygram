<ion-header>

  <ion-navbar>
    <ion-title>activity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Activity</ion-title>
  <hr/>
  <ion-list>
    <button ion-item
      *ngFor="let m of mentions">
      <p><span style="font-weight: bold;">{{m.username}}</span> tagged you in: {{m.post_caption}}</p>
      <ion-avatar item-end>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/2000px-Antu_system-switch-user.svg.png">
      </ion-avatar>      
    </button>
  </ion-list>  
  <!--<ion-list>

            *ngFor="let m of mentions">
      Te han mencionado en el post: {{m.post_caption}}
    </button>
  </ion-list>-->
</ion-content>
