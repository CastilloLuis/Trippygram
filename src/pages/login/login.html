<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="register-form" (ngSubmit)="loginForm()" padding>
    <ion-item>
      <ion-label floating>
        <ion-icon name="contact"></ion-icon>          
        Username
      </ion-label>
      <ion-input type="text" [(ngModel)]="user_login.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock"></ion-icon>
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="user_login.password" name="password"></ion-input>
    </ion-item>

    <button ion-button round color="danger" full type="submit" style="margin-top: 30%;">LOGIN NOW</button>
  </form>  
</ion-content>
