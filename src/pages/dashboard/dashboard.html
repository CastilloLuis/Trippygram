<ion-header>

  <ion-navbar>
    <ion-title>Trippygram</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

      align="center"
      [ngStyle]="spinnerStyle()"

  <postcard *ngFor="let p of dashboardPosts" [postData]="p" [loggedUser]=loggeduser></postcard>
</ion-content>
