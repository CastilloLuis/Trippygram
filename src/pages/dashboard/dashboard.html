<ion-header>

  <ion-navbar>
    <ion-title>Trippygram</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <div 
      align="center"
      [ngStyle]="spinnerStyle()"
  >
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <postcard *ngFor="let p of dashboard_arr" [postData]="p" [loggedUser]=loggeduser></postcard>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
