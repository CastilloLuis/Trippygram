<ion-header>

  <ion-navbar>
    <ion-title>Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div align="center">
    <ion-avatar (click)="choosePicture()">
      <img src="../../assets/default.jpg" style="width: 50%;">
    </ion-avatar>
  </div>

  <form id="uploadForm">
    <ion-item>
      <ion-label floating>
        <ion-icon left name="paper"></ion-icon>
        Caption
      </ion-label>
      <ion-textarea type="text" id="caption"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon left name="people"></ion-icon>
        Tag Users
      </ion-label>
      <ion-input type="text" id="tagged"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon left name="bookmark"></ion-icon>
        HashTags
      </ion-label>
      <ion-input type="text" id="tagged"></ion-input>
    </ion-item>

    <br/>
    <button ion-button full color="light">
      Add location 
      <ion-icon left name="bookmark"></ion-icon>
    </button>
    <br/>
    <button ion-button round full type="submit" color="secondary" style="font-size: 20px;">
        <ion-icon name="checkmark"></ion-icon>
      </button>
  </form>
</ion-content>
