<ion-header>

  <ion-navbar>
    <ion-title>Upload Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div align="center">
    <!--<button ion-button clear (click)="choosePicture">CHOOSE PICTURE</button>-->
    <ion-avatar (click)="choosePicture()">
      <img src="{{local}}/default.jpg" style="width: 50%">
    </ion-avatar>
  </div>

  <div id="uploadForm">
    <ion-item>
      <ion-label floating>
        <ion-icon left name="paper"></ion-icon>
        Caption
      </ion-label>
      <ion-textarea type="text" id="caption" [(ngModel)]="caption"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon left name="people"></ion-icon>
        Tag Users
      </ion-label>
      <ion-input type="text" id="tagged" [(ngModel)]="tagged"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon left name="bookmark"></ion-icon>
        HashTags
      </ion-label>
      <ion-input type="text" id="ht" [(ngModel)]="ht"></ion-input>
    </ion-item>

    <br/>

    <ion-item>
        <ion-label>
          Get Location
          <ion-icon right name="bookmark"></ion-icon>
        </ion-label>
        <ion-checkbox color="secondary" checked="false" [(ngModel)]="checkedLocation"></ion-checkbox>
    </ion-item> 

    <br/>

    <button ion-button round full type="button" (click)="submitForm()" color="secondary" style="font-size: 20px;">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </div>
</ion-content>
