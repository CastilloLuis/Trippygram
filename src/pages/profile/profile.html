  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{profileData['username']}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-row>
      <ion-col col-4>
        <img src="{{local}}{{profileData['myavatar']}}" style="width: 80%; border-radius: 50%;">
      </ion-col>
      <ion-col col-8>
        <ion-row text-center>
          <ion-col col-4>
            <span style="font-weight: bold;">{{profileData['postscount']}}</span>
            <br> posts
          </ion-col>
          <ion-col col-4>
            <span style="font-weight: bold;">{{profileData['followers_count']}}</span>
            followers
          </ion-col>
          <ion-col col-4>
            <span style="font-weight: bold;">{{profileData['following_count']}}</span>
            following
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button color="light" outline style="width: 100%; color: black" (click)="editProfile()">
            Edit your profile
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>

  <div class="user-info" style="margin-top: 2%;" padding>
    <span style="font-weight: bold;">
      {{profileData['name']}}
    </span>
    <p>
      {{profileData['biography']}}
    </p>
  </div>

  <div no-padding>
    <div>
      <ion-segment [(ngModel)]="posts">
        <ion-segment-button value="userPosts">
          <ion-icon name="apps"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="userPostsList">
          <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="taggedPosts">
          <ion-icon name="contacts"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="likes">
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </div>

    <!--POST DATA-->
    <div [ngSwitch]="posts">

      <div *ngSwitchCase="'userPosts'">
        <ion-row>
          <ion-col col-4 *ngFor="let p of mypost">
            <img src="{{local}}{{p.post_filename}}" [navPush]="viewPost" [navParams]="p">
          </ion-col>
        </ion-row>
      </div>

      <div *ngSwitchCase="'userPostsList'">
        <ion-list>
          <ion-item *ngFor="let p of mypost">
            <div>
              <postcard 
                [postData]="p" 
                [navPush]="viewPost" 
                [navParams]="p">
              </postcard>
            </div>
          </ion-item>
        </ion-list>
      </div>

      <div *ngSwitchCase="'taggedPosts'">
        <ion-row>
          <ion-col col-4 *ngFor="let m of tagged_posts">
            <img src="{{local}}{{m.post_filename}}" alt="" [navPush]="viewPost" [navParams]="m">
          </ion-col>
        </ion-row>
      </div>

      <div *ngSwitchCase="'likes'">
        <ion-row>
          <ion-col col-4 *ngFor="let p of liked_posts">
            <img src="{{local}}{{p.post_filename}}" alt="" [navPush]="viewPost" [navParams]="p">
          </ion-col>
        </ion-row>
      </div>

    </div>


  </div>

</ion-content>
