  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{profileData['username']}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-row>
      <ion-col col-4>
        <img src="https://cdn3.iconfinder.com/data/icons/internet-and-web-4/78/internt_web_technology-13-512.png" style="width: 80%">
      </ion-col>
      <ion-col col-8>
        <ion-row text-center>
          <ion-col col-4>
            <span style="font-weight: bold;">{{profileData['postscount']}}</span>
            <br> posts
          </ion-col>
          <ion-col col-4>
            <span style="font-weight: bold;">{{profileData['followers_count']}}</span>
            followers
          </ion-col>
          <ion-col col-4>
            <span style="font-weight: bold;">{{profileData['following_count']}}</span>
            following
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button color="light" outline style="width: 100%; color: black" (click)="editProfile()">
            Edit your profile
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>

  <div class="user-info" style="margin-top: 2%;" padding>
    <span style="font-weight: bold;">
      {{profileData['name']}}
    </span>
    <p>
      {{profileData['biography']}}
    </p>
  </div>

  <div no-padding>
    <div>
      <ion-segment [(ngModel)]="posts">
        <ion-segment-button value="userPosts">
          <ion-icon name="apps"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="userPostsList">
          <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="taggedPosts">
          <ion-icon name="contacts"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="likes">
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </div>

    <!--POST DATA-->
    <div [ngSwitch]="posts">

      <div *ngSwitchCase="'userPosts'">
        <ion-row>
          <ion-col col-4 *ngFor="let p of mypost">
            <img src="{{local}}{{p.post_filename}}" alt="">
          </ion-col>
        </ion-row>
      </div>

      <div *ngSwitchCase="'userPostsList'">
        <ion-list>
          <ion-item *ngFor="let p of mypost">
            <div>

                <ion-card>

                    <ion-item>
                      <ion-avatar item-start>
                          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Antu_system-switch-user.svg/2000px-Antu_system-switch-user.svg.png">
                      </ion-avatar> 
                      <h2>{{profileData['username']}}</h2>
                      <p>{{p.created_at}}</p>
                    </ion-item>
                  
                    <img src="{{local}}{{p.post_filename}}" alt="" style="width: 100%">
                  
                    <ion-card-content>
                      <p>{{p.caption}}</p>
                    </ion-card-content>
                  
                    <ion-row>
                      <ion-col>
                        <button ion-button icon-start clear small>
                          <ion-icon name="thumbs-up"></ion-icon>
                          <div>12 Likes</div>
                        </button>
                      </ion-col>
                      <ion-col>
                        <button ion-button icon-start clear small>
                          <ion-icon name="text"></ion-icon>
                          <div>4 Comments</div>
                        </button>
                      </ion-col>
                      <ion-col center text-center>
                        <ion-note>
                          11h ago
                        </ion-note>
                      </ion-col>
                    </ion-row>
                  
                  </ion-card>
            </div>
            
          </ion-item>
        </ion-list>
      </div>

      <div *ngSwitchCase="'taggedPosts'">
        <h1>users tagged</h1>
      </div>

      <div *ngSwitchCase="'likes'">
          <ion-row>
              <ion-col col-4 *ngFor="let p of liked_posts">
                <img src="{{local}}{{p.post_filename}}" alt="">
              </ion-col>
            </ion-row>
      </div>

    </div>


  </div>

</ion-content>
