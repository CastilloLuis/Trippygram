<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button clear (click)="closeit()">
        <ion-icon name="close" style="font-size: 25px;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>editProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div align="center">
    <img src="https://cdn3.iconfinder.com/data/icons/internet-and-web-4/78/internt_web_technology-13-512.png" style="width: 25%;">
    <br/>
    <button ion-button clear color="primary" (click)="chooseAvatar()">Change avatar</button>
  </div>

  <form [formGroup]="updateForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>
        <ion-icon left name="person"></ion-icon>
      </ion-label>
      <ion-input type="text" id="name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon left name="mail"></ion-icon>
      </ion-label>
      <ion-input type="email" id="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon left name="at"></ion-icon>
      </ion-label>
      <ion-input type="text" id="username" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon left name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" id="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon left name="paper"></ion-icon>
      </ion-label>
      <ion-textarea type="text" id="biography" formControlName="biography"></ion-textarea>
    </ion-item>
    <br/>
    <button ion-button round full type="submit" color="secondary" style="font-size: 20px;">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </form>

</ion-content>
